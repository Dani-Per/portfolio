      <section class="contact container">

            <h2>Contacto</h2>
            <a href="mailto:lorem@gmail.com">lorem@gmail.com</a>
          </div>
        </div>
        <form class="row gy-4" action="#">
          <div class="col-12 col-md-5 offset-md-1 col-lg-4 offset-lg-2">
            <label for="name" class="visually-hidden">Nombre completo</label>
            <input id="name" type="text" name="nombre" placeholder="Nombre completo" />
          </div>
          <div class="col-12 col-md-5 col-lg-4">
            <label for="email" class="visually-hidden">Mail*</label>
            <input type="email" name="mail" placeholder="Mail*" required />
          </div>
          <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <label for="textarea" class="visually-hidden">Mensaje*</label>
            <textarea
              name="textarea"
              id="textArea"
              cols="30"
              rows="10"
              placeholder="Mensaje*"
              required
            ></textarea>
          </div>
          <button>Enviar</button>
        </form>
      </section>
      <hr>
